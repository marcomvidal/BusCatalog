<section>
  <bus-heading 
    title="Register a Place"
    subTitle="Declare a place that will be part of the itinerary of a line.">
    <bus-vehicle-icon icon />
  </bus-heading>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <bus-back-end-alert [error]="validator.error" />

    <div busFormFieldsWrapper>
      <bus-input-wrapper #description name="description" [form]="form" [messages]="messages">
        <label busLabel [for]="description.name">Description</label>
        <input busInput
          [id]="description.name"
          [name]="description.name"
          [formControlName]="description.name" />
      </bus-input-wrapper>
    </div>
    
    <input busSubmitButton title="Submit" [isDisabled]="!form.valid" />
  </form>
</section>
