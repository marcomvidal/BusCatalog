<section>
  <bus-heading 
    title="Register a Vehicle"
    subTitle="Define a vehicle that will be part of a Line.">
    <bus-vehicle-icon icon />
  </bus-heading>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <bus-back-end-alert [error]="validator.error" />

    <div busFormFieldsWrapper>
      <bus-input-wrapper #identification [form]="form" name="identification">
        <label busLabel [for]="identification.name">Identification</label>
        <input busInput
          [id]="identification.name"
          [name]="identification.name"
          [formControlName]="identification.name" />
      </bus-input-wrapper>

      <bus-input-wrapper #description [form]="form" name="description">
        <label busLabel [for]="description">Description</label>
        <input busInput
          [id]="description.name"
          [name]="description.name"
          [formControlName]="description.name" />
      </bus-input-wrapper>
    </div>
    
    <input busSubmitButton
      title="Submit"
      type="submit"
      [isDisabled]="!form.valid" />
  </form>
</section>
